<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login met je account</title>
   
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" ></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
	<link rel="stylesheet" type="text/css" href="css/oauth.css">
	
	<link rel="stylesheet" href="css/ladda-themeless.min.css">
	<script src="js/spin.min.js"></script>
	<script src="js/util.js"></script>
	<script src="js/main.js"></script>
	<script src="js/register.js"></script>	
</head>

<body>
    <div class="content-background content"></div>
    
    <div class="container">
        <div class="row" id="union-logo"></div>

        <div class="row">
            <div id="popup" class="alert col" style="display:none" role="alert">
                <strong id="title"></strong><span>&nbsp;<span></span></span><span id="message"></span>
            </div>
        </div>
        
        <div class="row no-gutters content">
            <div class="col">
                <h5>Registeren</h5>
                <p>
                    Maak hier je <span class="account-placeholder"></span> aan.
                </p>
                
                <form id="register-form" method="POST" >
                      <div class="form-group">
                          <input type="text" id="register-username" name="username" value="" class="form-control input-style" placeholder="E-mailadres">
                      </div>
                      
                      <div class="form-group">
                          <input type="password" id="register-password" name="password"  value="" class="form-control input-style" placeholder="Wachtwoord">
                      </div>
                      
                      <div class="form-group">
                          <input type="password" id="register-password-repeat" name="password-repeat"  value="" class="form-control input-style" placeholder="Herhaal wachtwoord">
                      </div>
                      
                      <p>Door op registreren te klikken ga je akkoord met de <a target="_blank" href="" class="union-text-color">gebruikersvoorwaarden</a>.</p>
                      
                      <div class="form-group">
                        <button id="register-button" type="submit" class="btn btn-primary btn-block clearfix login-button clickable">
                            Registreren <i class="fas fa-chevron-right right-icon float-right"></i>
                        </button>
                      </div>
                    
                      <div class="form-group">
                          <a href="login.html" id="loginLink" tabindex="100" class="union-text-color" >Terug naar inloggen</a>
                      </div>
                  </form>
            </div>
        </div>
    </div>
    
    <footer class="footer content">
        <div class="container">
            <div class="row no-gutters" id="union-footer-apps"></div>
            <div class="row no-gutters" id="union-footer-links"></div>
            <div class="row no-gutters" id="union-footer-copyright"></div>
        </div>
    </footer> 
</body>
        

</html>
