    repositories {
        mavenLocal()
        mavenCentral()
        gradlePluginPortal()
        google()
    }
    plugins {
        id 'org.jetbrains.kotlin.jvm' version "1.3.41"
        id "org.jetbrains.kotlin.plugin.allopen" version "1.3.41"
	    id 'com.github.johnrengelman.shadow' version '5.2.0'
    }
}

