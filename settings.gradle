pluginManagement {
    repositories {
        mavenLocal()
        mavenCentral()
        gradlePluginPortal()
        google()
    }
    plugins {
        id 'org.jetbrains.kotlin.jvm' version "1.3.72"
        id "org.jetbrains.kotlin.plugin.allopen" version "1.3.72"
        id 'com.github.johnrengelman.shadow' version '5.2.0'
        id 'com.palantir.docker' version '0.25.0'
        id "org.jlleitschuh.gradle.ktlint" version "9.2.1"
    }
}

rootProject.name = 'floodplain-library'
include 'immutable-api',
        'immutable-impl',
        'replication-api',
        'pubsub-rx2',
        'replication-impl',
        'replication-json',
        'replication-protobuf',
        'streams-api',
        'kafka-webapi',
        'streams',
        'floodplain-stream-topology',
        'floodplain-dsl',
        'floodplain-example',
        'kafka-converter'

