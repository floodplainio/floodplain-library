apply from: 'gradle/dependencies.gradle'

buildscript {
    repositories {
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:5.2.0'
    }

}
allprojects {
    repositories {
        jcenter()
    }
}

subprojects {
	apply plugin: "java"
	apply from: "$rootProject.projectDir/gradle/common.gradle"
}

