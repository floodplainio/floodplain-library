plugins {
    id "com.github.johnrengelman.shadow"

}

apply from: "$rootProject.projectDir/gradle/shared.gradle"
def globalConf = rootProject.ext


dependencies {
    Map<String, String> dependencies = globalConf.commonDependencies
    compile(dependencies.kotlinLogging)
    testCompile(dependencies.jUnit)
    implementation("org.jetbrains.kotlin:kotlin-stdlib-jdk8")
    implementation(project(":floodplain-stream-topology"))
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    implementation("org.apache.commons:commons-math3:3.6.1")

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation("com.google.guava:guava:28.0-jre")

	implementation("com.google.oauth-client:google-oauth-client-jetty:1.30.5")
	implementation("com.google.apis:google-api-services-sheets:v4-rev607-1.25.0")
	implementation("org.apache.kafka:connect-api:2.5.0")
	implementation("com.fasterxml.jackson.core:jackson-databind:2.10.2")
    implementation(project(":floodplain-dsl"))
    implementation(project(":floodplain-stream-topology"))
    implementation(project(":streams-api"))
    implementation(project(":streams"))
    implementation(dependencies.kotlinCoroutines)
}

shadowJar {
    dependencies {
        // exclude dependencies provided in the kafka connect classpath
        exclude dependency("org.apache.kafka:connect-api:2.4.0")
        exclude dependency("org.apache.kafka:kafka-clients:2.4.0")
        exclude dependency("net.jpountz.lz4:.*:.*")
        exclude dependency("org.xerial.snappy:.*:.*")
        exclude dependency("org.slf4j:.*:.*")
    }
}
