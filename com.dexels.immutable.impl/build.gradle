plugins {
    id 'java'
}
	
repositories {
    mavenCentral()
}

def globalConf = rootProject.ext

dependencies {
    Map<String, String> dependencies = globalConf.commonDependencies
    implementation project(':com.dexels.immutable.api')
    compile dependencies.slf4j
    compile dependencies.jacksonCore
    compile dependencies.jacksonDatabind
    compile dependencies.jacksonDatabind
    compile dependencies.osgiAnnotations
    compile dependencies.osgiComponentAnnotations
    compile dependencies.cdiApi
 }

dependencies {
    testCompile("junit:junit:4.12")
    testRuntime("org.junit.vintage:junit-vintage-engine:5.2.0")
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.2.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.2.0'
}

java {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}


sourceSets {
    main {
         java {
            srcDirs = ['src']
         }
         resources {
            srcDirs = ['resource']
         }
    }
    test {
    	java {
			srcDirs = ['test']
    	}
    }
}



